<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            
            class linklist {
                constructor(data) {
                    this.head = {
                        data: data,
                        next: null
                    }
                    this.tail = this.head;
                    this.size = 1;
                }

                pushData(data) {
                    let addNode = {
                        data: data,
                        next: null
                    }
                    this.tail.next = addNode
                    this.tail = addNode
                    this.size = this.size + 1;
                }

                travelData() {
                    let current = this.head
                    while (current != null) {
                        console.log(current.data);
                        current = current.next
                    }
                }

                removeData(index) {
                    let count = 1;
                    let current = this.head
                    if (index === 1) {
                        console.log("head node cannot remove");
                    } else {
                        while (count < index - 1) {
                            current = current.next
                            count++
                        }
                        let nextNode = current.next.next;
                        current.next = nextNode;
                        this.size = this.size - 1
                    }
                }

                revrseData() {
                    let prev = null;
                    let current = this.head;
                    let next = null;

                    while (current != null) {
                        next = current.next;
                        current.next = prev;
                        prev = current;
                        current = next;
                    }

                    this.head = prev;
                }
            }
            let l1 = new linklist(100)
            l1.pushData(200)
            l1.pushData(300)
            l1.pushData(400)
            l1.pushData(500)
            l1.travelData()
            l1.removeData(1)
            l1.removeData(2)
            l1.removeData(3)
            l1.revrseData()
            console.log(l1);
        </script>
    </body>

</html>
